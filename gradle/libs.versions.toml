[versions]
jackson = '2.15.3'
spring = '6.0.13'

[libraries]
commons-cli = { module = 'commons-cli:commons-cli', version = '1.2' }
commons_lang = { module = 'org.apache.commons:commons-lang3', version = '3.13.0' }
groovy = { module = 'org.codehaus.groovy:groovy', version = '3.0.19' }
guava = { module = 'com.google.guava:guava', version = '32.1.3-jre' }
hamcrest_core = { module = 'org.hamcrest:hamcrest-core', version = '1.3' }
httpcomponents_httpclient = { module = 'org.apache.httpcomponents:httpclient', version = '4.3.1' }
httpcomponents_httpcore = { module = 'org.apache.httpcomponents:httpcore', version = '4.3.1' }
icu4j = { module = 'com.ibm.icu:icu4j', version = '73.2' }
jackson_annotations = { module = 'com.fasterxml.jackson.core:jackson-annotations', version.ref = 'jackson' }
jackson_core = { module = 'com.fasterxml.jackson.core:jackson-core', version.ref = 'jackson' }
jackson_databind = { module = 'com.fasterxml.jackson.core:jackson-databind', version.ref = 'jackson' }
jodaTime = { module = 'joda-time:joda-time', version = '2.12.5' }
jsonPath = { module = 'com.jayway.jsonpath:json-path', version = '2.8.0' }
