slf4j = { module = 'org.slf4j:slf4j-api', version = '2.0.9' }
snakeyaml = { module = 'org.yaml:snakeyaml', version = '2.2' }
spring_beans = { module = 'org.springframework:spring-beans', version.ref = 'spring' }
spring_context = { module = 'org.springframework:spring-context', version.ref = 'spring' }
spring_core = { module = 'org.springframework:spring-core', version.ref = 'spring' }
spring_test = { module = 'org.springframework:spring-test', version.ref = 'spring' }
spring_web = { module = 'org.springframework:spring-web', version.ref = 'spring' }
spring_webmvc = { module = 'org.springframework:spring-webmvc', version.ref = 'spring' }

[plugins]
dependencyAnalysis = { id = 'com.autonomousapps.dependency-analysis', version = '2.17.0' }
